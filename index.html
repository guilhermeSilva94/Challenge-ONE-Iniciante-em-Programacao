<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Decodificador de Texto</title>
    </head>
    
    <body>
        <header>
            <h1>
                <img class="logo" src="assets/img/logo.png" alt="Logo Alura">
            </h1>
        </header>
        <main>
            <div class="container">
                <section class="principal">
                    <textarea class="texto-principal" placeholder="Digite seu texto"></textarea>
                    <p class="aviso-principal">Apenas letras minúsculas e sem acento.</p>
                    <div class="botoes">
                        <button class="btn btn-criptografar">Criptografar</button>
                        <button class="btn btn-descriptografar">Descriptografar</button>
                    </div>
                </section>
                <section class="mensagem">
                    <div>
                        <img class="imagem-mensagem" src="assets/img/segredo.png">
                        <h2 class="titulo-mensagem">Nenhuma mensagem encontrada</h2>
                        <p class="texto-mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>                 
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p class="texto-footer">
                <a class="link-footer" href="https://www.alura.com.br/" target="_blank">Alura Challenge</a>
                 -
                <a class="link-footer" href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">Oracle Next Education</a>
            </p>

            <p class="texto-footer">
                Desenvolvido por <a class="link-footer" href="https://www.linkedin.com/in/guilhermesilva94/" target="_blank">Guilherme Silva</a>
            </p>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
